# Application
spring.application.name=workLink

# MongoDB Configuration
spring.data.mongodb.host=${MONGO_HOST:localhost}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.database=${MONGO_DB:worklink_db}

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration (SECURE - Use environment variables!)
# CRITICAL: Set JWT_SECRET environment variable before running!
# Generate new secret: openssl rand -base64 64
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}

# CORS Configuration
cors.allowed.origins=${CORS_ORIGINS:http://localhost:4200}

# OAuth - Google
oauth.google.client-id=${GOOGLE_CLIENT_ID}

# OAuth - LinkedIn
oauth.linkedin.client-id=${LINKEDIN_CLIENT_ID}
oauth.linkedin.client-secret=${LINKEDIN_CLIENT_SECRET}
oauth.linkedin.redirect-uri=${LINKEDIN_REDIRECT_URI:http://localhost:4200/auth/linkedin/callback}

# Mail Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload Configuration
file.upload-dir=${FILE_UPLOAD_DIR:uploads}
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.hazem.worklink=INFO